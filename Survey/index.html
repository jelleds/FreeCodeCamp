<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Freecodecamp - Survey Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div id="container">
      <form id="survey-form" action="">
         <label id="name-label" for="name">Name</label>
         <input id="name" type="text" placeholder="Name" required>
         <label id="email-label" for="email">Email</label>
         <input id="email" type="email" placeholder="Email" required>  
         <label id="number-label" for="number">Age(optional)</label>
         <input id="number" type="number" min="1" max="150" placeholder="Age"> 

         <label for="role-dropdown">Which option best describes your current role?</label>
         <select name="role" id="role-dropdown">
            <option value="Select current role" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefere not to say">Prefere not to say</option>
            <option value="Other">Other</option>
         </select>


         <label for="bullet-point">Would you recommend freeCodeCamp to a friend?</label>
         <input class="bullet-point" name="recommend" type="radio" value="Definitely">
         <label class="bullet-point" for="Definitely">Definitely</label>
         <br>
         <input class="bullet-point" name="recommend" type="radio" value="Maybe">
         <label class="bullet-point" for="Maybe">Maybe</label>
         <br>
         <input class="bullet-point" name="recommend" type="radio" value="Not sure">
         <label class="bullet-point" for="Not-sure">Not sure</label>

   
         <label class="label-title" for="feature">What is your favorite feature of freeCodeCamp?</label>
         <select name="role" id="dropdown">
            <option value="Select current role" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
         </select>

   
         <label for="improved">What would you like to see improved? (Check all that apply)</label>
         <input class="bullet-point" name="improved" type="Checkbox" value="Front-end Projects">
         <label class="bullet-point" for="Front-end-Projects">Front-end Projects</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Back-end Projects">
         <label class="bullet-point" for="Back-end-Projects">Back-end Projects</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Data Visualization">
         <label class="bullet-point" for="Data-Visualization">Data Visualization</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Challenges">
         <label class="bullet-point" for="Challenges">Challenges</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Open Source Community">
         <label class="bullet-point" for="Open Source Community">Open Source Community</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Gitter help rooms">
         <label class="bullet-point" for="Gitter help rooms">Gitter help rooms</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Videos">
         <label class="bullet-point" for="Videos">Videos</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="City Meetups">
         <label class="bullet-point" for="City Meetups">City Meetups</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Wiki">
         <label class="bullet-point" for="Wiki">Wiki</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Forum">
         <label class="bullet-point" for="Forum">Forum</label>
         <br>
         <input class="bullet-point" name="improved" type="Checkbox" value="Additional Courses">
         <label class="bullet-point" for="Additional Courses">Additional Courses</label>
       <br>

         <label class="label-title" for="comments">Any comments or suggestions?</label>
         <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
         <button type="submit" id="submit">Submit</button>
      </form>
   </div>
</body>
</html>
